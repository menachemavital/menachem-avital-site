<body>

    <div class="container">
        <header class="header">
            <div>
                <h1 class="main-header"> הספריה הקהילתית</h1>
                <h2> ספרים. אנשים. קהילה</h2>
            </div>
            <img class="logo" src="../static/images/logo1.png" />

        </header>
        
        <nav class="sidenav">
            <ul>
                <li><a href="homepage.html">מסך הבית</a></li>
                <li><a href="profilePage.html">החשבון שלי</a></li>
                <li><a href="addBook.html">הוספת ספר למאגר</a></li>
                <li><a href="LogIn.html">התנתקות</a></li>
            </ul>
        </nav>

        <!-- Page content -->
        <main  class="main-content">
            
            <form name="add-book-form" id="add-book-form" action="homePage.html">
                <input name="name-add-book-form" id="name-add-book-form" type="text" placeholder="שם הספר" required minlength="3" maxlength="25" />
                <br />
                <input name="author-add-book-form" id="autohr-add-book-form" type="text" placeholder="שם הסופר" required minlength="3" maxlength="25" />
                <br />
                <input name="publisher-add-book-form" id="publisher-add-book-form" type="text" placeholder="הוצאה" required minlength="3" maxlength="10" />
                <br />
                <p> אנא צלם תמונה ברורה של כריכת הספר</p>
                <input type="file" id="cover-add-book-form" name="cover-add-book-form" accept="image/*,.pdf">
                <br />
                <br />
                <input type="checkbox" />
                <label>אני מאשר קבלת מיילים מאנשים המעוניינים בספר</label>
                <br />
                <input type="checkbox" />
                <label>אני מאשר קבלת הודעות ושיחות טלפון מאנשים המעוניינים בספר</label>
                <br />
                <button type="submit" class="highlight-button" >פרסם ספר</button>



            </form>
        </main>

        <footer>
            <p> משהו לכתוב בסוף הדף</p>
        </footer>
